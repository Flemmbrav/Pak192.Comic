        mkdir -p addons/pak128
        mv Pak128/* addons/pak128
        zip -r pak192.comic-vehicles-for-pak128.zip addons
        rm -rf addons/
        mkdir -p addons/pak128.Britain
        mv Pak128Britain/* addons/pak128.Britain
